apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.netflix.hystrix:hystrix-core:1.1.5'
    compile 'com.netflix.hystrix:hystrix-metrics-event-stream:1.1.5'
    compile 'javax.servlet:servlet-api:2.5'
    compile 'log4j:log4j:1.2.17'
    compile 'org.slf4j:slf4j-api:1.7.0'
    compile fileTree(dir: 'libs', include: '*.jar')
}

jettyRun.httpPort = 8081
